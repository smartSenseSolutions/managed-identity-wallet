suite: test custom-values cronjob for backup DB
chart:
  version: 9.9.9+test
  appVersion: 9.9.9
templates:
  - templates/backup/cronjob.yaml
values:
  - values-backup.yml
tests:
  - it: should have backup functionality enabled and valid metadata
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: CronJob
          apiVersion: batch/v1
          name: RELEASE-NAME-managed-identity-wallet-backup
      - isSubset:
          path: metadata.labels
          content:
            helm.sh/chart: managed-identity-wallet-9.9.9_test
            app.kubernetes.io/name: managed-identity-wallet
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/version: "9.9.9"
            app.kubernetes.io/managed-by: Helm

  - it: should have schedule set
    asserts:
      - equal:
          path: spec.schedule
          value: "* */6 * * *"

  - it: should have set "RestartPolicy" to "never"
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.restartPolicy
          value: Never

  - it: should have a "volume" and a "volumeMount"
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].volumeMounts
          content:
            name: data
            mountPath: /backup
      - contains:
          path: spec.jobTemplate.spec.template.spec.volumes
          content:
            name: data
            persistentVolumeClaim:
              claimName: RELEASE-NAME-managed-identity-wallet-backup

  - it: should have "PGPASSWORD" set via Envs
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: RELEASE-NAME-postgresql
                key: password

  - it: should have default command and args
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].command
          content:
            "/bin/sh"
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].args
          value:
            - "-c"
            - 'pg_dump -v -Fc -U miw -h RELEASE-NAME-postgresql miw > /backup/miw-postgres-$(date +"%m-%d-%Y-%H:%M:%S").pgdump'

  - it: should not render, if external DB is used
    set:
      postgresql.internal.enabled: false
    asserts:
      - hasDocuments:
          count: 0
