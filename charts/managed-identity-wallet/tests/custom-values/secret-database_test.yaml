suite: test custom-values secret for database
chart:
  version: 9.9.9+test
  appVersion: 9.9.9
templates:
  - templates/secret-database.yaml
values:
  - values-external-db.yml
tests:
  - it: should have own database secret enabled
    asserts:
      - hasDocuments:
          count: 1

  - it: should have correct password set
    asserts:
      - equal:
          path: data.password
          value: pass
          decodeBase64: true

  - it: should have own database secret disabled, when "existingSecret" is provided
    set:
      postgresql.external.auth.existingSecret: own-secret
    asserts:
      - hasDocuments:
          count: 0
