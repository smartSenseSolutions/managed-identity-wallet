{{ if and .Values.backup.database.enabled .Values.postgresql.internal.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "managed-identity-wallet.fullname" . }}-backup
  labels:
    {{- include "managed-identity-wallet.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.backup.database.cron | quote }}
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: dump
              image: postgres:14.5-alpine
              volumeMounts:
                - name: data
                  mountPath: /backup
              command:
                - "/bin/sh"
              args:
                - "-c"
                - 'pg_dump -v -Fc -U {{ .Values.postgresql.auth.username }} -h {{ .Release.Name }}-postgresql {{ .Values.postgresql.auth.database }} > /backup/miw-postgres-$(date +"%m-%d-%Y-%H:%M:%S").pgdump'
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Release.Name }}-postgresql
                      key: password
          restartPolicy: Never
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: {{ include "managed-identity-wallet.fullname" . }}-backup
{{- end }}
